<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <div class="container">
        <!-- header -->
        <div class="container-fluid row align-items-center my-5 py-3 sticky-top bg-white">

            <div class="container col-8">
                <a id="home" class="col-8 big-text" href="../home/index.html">ilo's corner</a>
            </div>

            <ul class="nav col">
                <li class="nav-item">
                    <a class="nav-link" href="../artworks/index.html">ARTWORKS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">POETRY</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../contact/index.html">CONTACT</a>
                </li>
            </ul>
        </div>

        <!-- body -->
        <div class="container row">
            <h1 class="big-text mb-5">my poetry</h1>

            <div class="row">


                <div class="col-4">

                    <div class="mb-5">
                        <h2 class="mb-5">year</h2>
                        <form id="formYear">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="2024" id="2024">
                                <label class="form-check-label" for="2024">
                                    2024
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="2023" id="2023">
                                <label class="form-check-label" for="2023">
                                    2023
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="2022" id="2022">
                                <label class="form-check-label" for="2022">
                                    2022
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="2021" id="2021">
                                <label class="form-check-label" for="2021">
                                    2021
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="2020" id="2020">
                                <label class="form-check-label" for="2020">
                                    2020
                                </label>
                            </div>
                        </form>
                    </div>

                    <div>
                        <h2 class="mb-5">collection</h2>

                        <form id="formCollection">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="rottenBrain">
                                <label class="form-check-label" for="rottenBrain">
                                    rotten brain
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="humanity">
                                <label class="form-check-label" for="humanity">
                                    humanity
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="bittersweet">
                                <label class="form-check-label" for="bittersweet">
                                    bittersweet
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="ldofSummer">
                                <label class="form-check-label" for="ldofSummer">
                                    the last day of summer
                                </label>
                            </div>
                        </form>
                    </div>

                </div>


                <div class="col" id="poemsDiv">
                    <h2 class="mb-5">poems</h2>
                </div>
            </div>
        </div>

    <div class="footer container-fluid py-5 border-top border-dark">
        <div class="container">
            <p>e-mail: ilokilok42@gmail.com</p>

    <script src="script.js"></script>
